<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body style="background-color: hsl(241, 100%, 89%);">


  <main class="flex flex-col justify-center items-center" style="min-height: 100vh;">
    <div class="flex md:flex-row flex-col justify-center items-center w-full p-4">
      <div class="column-1 xl:w-[22%] md:w-[35%] w-full p-10 h-[27rem] md:rounded-s-3xl rounded-none shadow-2xl"
        style=" background: linear-gradient(to bottom, hsl(252, 100%, 67%), hsl(241, 81%, 54%));">
        <div class="left-side-content space-y-4 flex flex-col  justify-center items-center">
          <h1 class="text-center font-semibold text-white text-2xl">Your Result</h1>
          <div class="circle  flex flex-col justify-center items-center rounded-full h-44 w-44"
            style="background: linear-gradient(to bottom, hsla(256, 72%, 46%, 1), hsla(241, 72%, 46%, 1));">
            <h1 class="text-center text-white text-4xl font-bold">76</h1>
            <p class="text-center text-white text-lg">of 100</p>
          </div>
          <h2 class="text-xl text-white">Great</h2>
          <p class="text-center text-lg text-white">You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="column-2 md:rounded-e-3xl rounded-none p-10 h-[27rem] xl:w-[22%] md:w-[35%] w-full shadow-2xl"
        style="background-color: hsl(0, 0%, 100%);">
        <div class="right-side-content flex flex-col space-y-4">
          <h1 class="text-xl font-semibold">Summary</h1>

          <div class="card-content flex items-center justify-around  w-full p-4 rounded-md"
            style="color: hsl(0, 100%, 67%); background-color: hsl(0, 79%, 94%);">
            <div class="icon-text flex items-end space-x-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                  d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
              </svg>
              <h2 class="text-sm">Reaction</h2>
            </div>

            <div class="marks ml-auto">
              <p class="text-sm">80 / 100</p>
            </div>
          </div>

          <div class="card-content flex items-center justify-around w-full p-4 rounded-md"
            style="color: hsl(39, 100%, 56%); background-color:hsl(39, 82%, 87%) ;">
            <div class="icon-text flex items-end space-x-2">


              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                  d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858" />
                <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                  d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858" />
                <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                  d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0" />
              </svg>
              <h2 class="text-sm">Memory</h2>
            </div>

            <div class="marks ml-auto">
              <p class="text-sm">92 / 100</p>
            </div>
          </div>

          <div class="card-content flex justify-around items-center w-full p-4 rounded-md"
            style="color: hsl(166, 100%, 37%); background-color: hsl(128, 45%, 90%);">
            <div class="icon-text flex  items-end space-x-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                <path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                  d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z" />
              </svg>
              <div>

                <h2 class="text-sm">Verbal</h2>
              </div>
            </div>

            <div class="marks ml-auto">
              <p class="text-sm ">61 / 100</p>
            </div>
          </div>

          <div class="card-content flex items-center justify-around w-full p-4 rounded-md"
            style="color: hsl(234, 85%, 45%); background-color: hsl(240, 81%, 86%);">
            <div class="icon-text flex items-end space-x-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                  d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z" />
                <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                  d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" />
              </svg>
              <h2 class="text-sm">Visual</h2>
            </div>

            <div class="marks ml-auto">
              <p class="text-sm ">72 / 100</p>
            </div>
          </div>


          <button class="rounded-full w-full bg-black text-white p-2">Continue</button>


        </div>
      </div>
    </div>
  </main>





















  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
